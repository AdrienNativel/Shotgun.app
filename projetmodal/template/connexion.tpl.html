<form>
    <div class="form-group row">
        <label for="identifiant" class="mt-3 mx-2" style="font-size:125%;">Identifiant</label>
        <input id="identifiant" type="text" class="form-control" />
    </div>
    
    <div class="form-group row">
        <label for="motdp" class="mt-3 mx-2" style="font-size:125%;">Mot de passe</label>
            <input id="motdp" type="text" class="form-control" />
    </div>
    <div>
        <a href="#creercompte">Vous n'avez pas encore de compte ? Créez le !</a>
    </div>
    <div class="text-center">
        <button id="seConnecter" type="button" class="btn btn-primary gr white mt-3 mx-2" style="font-size:150%;">Se
            connecter</button>
    </div>
</form>

<!--En cas d'échec de la connexion, on affiche ce modal-->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">Se connecter</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalBodyContent">
                Identifiant ou mot de passe incorrect
            </div>
            
        </div>
    </div>
</div>
