<form>
    <div class="row mx-2">
        <div class="form-group mt-2">
            <label for="login" class="mt-3 mx-2" style="font-size:125%;">Identifiant</span>
                <input id="identifiant" type="text" class="form-control" />
        </div>
    </div>
    <div class="row mx-2">
        <div class="form-group col mt-2">
            <label for="mdp1" class="mt-3 mx-2" style="font-size:125%;">Mot de passe</span>
                <input id="mdp1" type="password" class="form-control" autocomplete="new-password" />
        </div>
        <div class="form-group col mt-2">
            <label for="mdp2" class="mt-3 mx-2" style="font-size:125%;">Confirmation du mot de passe</span>
                <input id="mdp2" type="password" class="form-control" autocomplete="new-password" />
        </div>
    </div>
    <div class="row mx-2">
        <div class="form-group col mt-2">
            <label for="name" class="mt-3 mx-2" style="font-size:125%;">Nom</span>
                <input id="prenom" type="text" class="form-control" />
        </div>
        <div class="form-group col mt-2">
            <label for="prename" class="mt-3 mx-2" style="font-size:125%;">Prénom</span>
                <input id="nom" type="text" class="form-control" />
        </div>
    </div>
    <div class="row mx-2">
        <div class="form-group mt-2">
            <label for="mail" class="mt-3 mx-2" style="font-size:125%;">Email</span>
                <input id="mail" type="text" class="form-control" />
        </div>
    </div>
    <div class="row mx-2">
        <div class="form-group mt-2">
            <label for="binet" class="mt-3 mx-2" style="font-size:125%;">Nom du binet</span>
                <input id="binet" type="text" class="form-control" />
        </div>
    </div>
    <div class="text-center">
        <button id="creer2" type="button" class="btn btn-primary gr white mt-3 mx-2" style="font-size:150%;">Créer
            le compte</button>
    </div>
</form>

<!--Modal indique si l'inscription est réussie-->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">Résultat</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalBodyContent">
            </div>
        </div>
    </div>
</div>
