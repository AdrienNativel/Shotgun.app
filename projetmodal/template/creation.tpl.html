<html>
<form>
    <div class="row mx-2">
        <div class="form-group col">
            <label for="nomBinet" class="mt-3 mx-2" style="font-size:125%;">Nom du binet</label>
            <input type="text" class="form-control" id="nomBinet" />
        </div>
        <div class="form-group col">
            <label for="nomSg" class="mt-3 mx-2" style="font-size:125%;">Nom du shotgun (sans espaces)</label>
            <input type="text" class="form-control" id="nomSg" />
        </div>
    </div>
    <div class="row mx-2">
        <div class="form-group">
            <label for="nbPlaces" class="mt-3 mx-2" style="font-size:125%;">Nombre de personnes</label>
            <input type="text" class="form-control" id="nbPlaces" />
        </div>
    </div>
    <div class="row mx-2">
        <div class="form-group">
            <label for="description" class="mt-3 mx-2" style="font-size:125%;">Description de l'événement</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
    </div>
    <div class="row mx-2">
        <div class='form-group col'>
            <label for="date" class="mt-3 mx-2" style="font-size:125%;">Date du shotgun</label>
            <input id="date" type="date" class="form-control" />
        </div>
        <div class='form-group col'>
            <label for="heure" class="mt-3 mx-2" style="font-size:125%;">Heure du shotgun</label>
            <input id="heure" type="time" class="form-control" />
        </div>
    </div>
    <div class="row mx-2">
        <div class="form-group">
            <label for="photo" class="mt-3 mx-2" style="font-size:125%;">Image en fond d'écran de la page
                d'attente</label>
            <input type="file" class="form-control-file" id="photo" accept="image/*" />
        </div>
    </div>
    <div>
        <img id="imagePreview" src="" alt="Aperçu de l'image" style="display: none; width: 300px; margin-top: 20px;" />
    </div>
    <div class="text-center">
        <button id="creer1" type="button" class="btn btn-primary gr white mt-3 mx-2"
            style="font-size:150%;">Créer</button>
    </div>
</form>
<!--Résultat de la création du shotgun: activé au moment du retour à la page d'accueil, après avoir cliqué sur le bouton-->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">Créer un Shotgun</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalBodyContent">
                {{resultat}}
            </div>

        </div>
    </div>
</div>

</html>
