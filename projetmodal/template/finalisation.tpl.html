        <input type="text" class="form-control" id="nom2">
    </div>

    <div class="form-group col">

        <input type="text" class="form-control" id="prenom2">

<div class="row mx-2">
    <div class="form-group col">

<div class="text-center">

<!--Modal renvoie le résultat de l'inscription, au moment du retour à l'accueil: réussite ou échec ?-->
<div class="modal fade" id="myModal2" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">Inscription</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalBodyContent">
                {{resultat}}
            </div>

        </div>
    </div>
</div>
